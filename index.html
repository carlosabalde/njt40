    <div id="wrap">  
      <h2>Demo Video BG Page</h2>
      
      <p>We can update the BigVideo options to include sound or no sound.</p>

      <h2>Run Video.js</h2>
      <p>The whole script is powered by <a href="http://videojs.com/">video.js</a>. This means we can use commands from the <a href="https://github.com/zencoder/video-js/blob/master/docs/api.md">vjs API</a> to pause &amp; play the video.</p>
    </div>
    
    <script type="text/javascript">
      var BV;
      $(function() {
        // initialize BigVideo
        BV = new $.BigVideo({useFlashForFirefox:false});
        BV.init();
        BV.show('http://video-js.zencoder.com/oceans-clip.mp4',{ambient:falsettp://video-js.zencoder.com/oceans-clip.mp4});
	    });
